name: Build and publish todo-app

on:
  push:
    branches:
      - main
    paths:
      - 'todo-app/**'
      - '.github/workflows/main.yaml'
  release:
    types: [published]

jobs:
  build-publish:
    name: Build, Push, Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "IMAGE_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build and publish todo-app
        working-directory: ./todo-app
        run: |
          docker build --tag "roslinmahmud/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}" .
          docker push "roslinmahmud/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update staging image
        if: steps.vars.outputs.ENVIRONMENT == 'staging'
        working-directory: ./todo-app/manifests/overlays/staging
        run: |
          kustomize edit set image roslinmahmud/todo-app=roslinmahmud/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Update production image
        if: steps.vars.outputs.ENVIRONMENT == 'production'
        working-directory: ./todo-app/manifests/overlays/prod
        run: |
          kustomize edit set image roslinmahmud/todo-app=roslinmahmud/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add todo-app/manifests/overlays/
          git diff --staged --quiet || git commit -m "Update ${{ steps.vars.outputs.ENVIRONMENT }} image to ${{ steps.vars.outputs.IMAGE_TAG }}"
          git push